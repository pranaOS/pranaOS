name: macos C++ (latest + 11)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Deps Installing
        run: |
          brew update
          brew install make nasm i686-elf-gcc

      - name: Check version of tools
        run: |
          node --version
          g++ --version
